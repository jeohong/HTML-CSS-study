<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mobile youtube clone</title>
    <script src="https://kit.fontawesome.com/e92e91003c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video controls src="assets/video/testvideo.mp4"></video>
    </section>

    <main class="infoAndUpnext">
      <sction class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#디즈니랜드</li>
            <li>#해리포터</li>
            <li>#도쿄</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp">
              모바일 유튜브 화면 클론해 만들어 따라해보기 | 2019년 1월경 일본 여행갔을때 해리포터 공연 영상! ㅎㅎㅎ | Frontend 지망생 | HTML | CSS 공부 | 리액트 | 자바스크립트 | 웹사이트 | 유튜브
              모바일
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
          <li>
            <button><i class="fas fa-thumbs-up active"></i><span>1K</span></button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>2</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="assets/image/test.png" alt="NoneImg" />
            <div class="info">
              <span class="name">jeohong</span>
              <span class="subscribers">21 subscribers</span>
            </div>
          </div>
          <button class="subscribeBtn">subscribe</button>
        </div>
      </sction>

      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="assets/image/1.png" alt="" /></div>
            <div class="info">
              <span class="title">Swift Bagic</span>
              <span class="name">swifty jeohong</span>
              <span class="views">12</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="assets/image/2.png" alt="" /></div>
            <div class="info">
              <span class="title">jeohong's Vlog</span>
              <span class="name">jeohong</span>
              <span class="views">12312</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
